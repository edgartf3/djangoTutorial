# Use root/example as user/password credentials
version: '3.1'

services:
    postgres:
        container_name: postgres
        image: postgres        
        restart: always
        environment:
            POSTGRES_PASSWORD: 123456
            PGDATA: /var/lib/postgresql/data/pgdata
        volumes: 
            - ./data:/var/lib/postgresql/data/pgdata
        ports: 
            - 5432:5432